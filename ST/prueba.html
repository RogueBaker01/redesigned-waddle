<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal de Agenda</title>
  <style>
    /* Estilos generales del modal */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4); /* Color de fondo */
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 40%;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-header,
    .modal-footer {
      padding: 10px;
    }

    .modal-footer {
      text-align: right;
    }

    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.aceptar {
      background-color: #4CAF50;
      color: white;
    }

    button.cancelar {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<h2>Botón de Modal para Agendar</h2>

<!-- Botón que abre el modal -->
<button id="openModalBtn">Agendar</button>

<!-- El modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
            <h2>Agendar Cita</h2>
            </div>
            <div class="modal-body">
            <label for="daySelector">Seleccione un día:</label>
            <select id="daySelector">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miércoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sábado">Sábado</option>
            </select>

            <label for="timeSelector">Seleccione una hora:</label>
            <select id="timeSelector">
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>
            </div>
            <div class="modal-footer">
            <button class="aceptar">Aceptar</button>
            <button class="cancelar">Cancelar</button>
            </div>
        </div>
    </div>

<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("openModalBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
        modal.style.display = "none";
        }
    }

    document.querySelector('.aceptar').onclick = function() {
        let selectedDay = document.getElementById('daySelector').value;
        let selectedTime = document.getElementById('timeSelector').value;
        alert('Cita agendada para el ' + selectedDay + ' a las ' + selectedTime);
        modal.style.display = "none";
    };

    document.querySelector('.cancelar').onclick = function() {
        modal.style.display = "none";
    };
</script>

</body>
</html>
